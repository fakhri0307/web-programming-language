<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 450px;">
            <div class="card-body">
                <h4 class="text-center mb-4">Kalkulator Sederhana</h4>

                <!-- Input Angka -->
                <div class="mb-3">
                    <label class="form-label">Angka Pertama</label>
                    <input type="number" id="angka1" class="form-control" placeholder="Masukkan angka pertama">
                </div>

                <div class="mb-3">
                    <label class="form-label">Angka Kedua</label>
                    <input type="number" id="angka2" class="form-control" placeholder="Masukkan angka kedua">
                </div>

                <button class="btn btn-primary w-100 mb-3" onclick="hitung()">
                    Hitung
                </button>

                <!-- Hasil -->
                <div id="hasil" class="mt-3"></div>

            </div>
        </div>
    </div>

    <script>
        function hitung() {
            let angka1 = parseFloat(document.getElementById("angka1").value);
            let angka2 = parseFloat(document.getElementById("angka2").value);
            let hasilDiv = document.getElementById("hasil");

            if (isNaN(angka1) || isNaN(angka2)) {
                hasilDiv.innerHTML = '<div class="alert alert-danger">Harap masukkan dua angka yang valid.</div>';
                return;
            }

            if (angka2 === 0) {
                hasilDiv.innerHTML = '<div class="alert alert-warning">Pembagian dengan nol tidak diperbolehkan.</div>';
                return;
            }

            let penjumlahan = angka1 + angka2;
            let pengurangan = angka1 - angka2;
            let perkalian = angka1 * angka2;
            let pembagian = angka1 / angka2;

            hasilDiv.innerHTML = `
                <div class="alert alert-success">
                    <strong>Hasil Perhitungan:</strong><br>
                    Penjumlahan: ${penjumlahan} <br>
                    Pengurangan: ${pengurangan} <br>
                    Perkalian: ${perkalian} <br>
                    Pembagian: ${pembagian}
                </div>
            `;
        }
    </script>

</body>
</html>
