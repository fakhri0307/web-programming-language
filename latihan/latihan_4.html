<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penilaian Huruf</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 420px;">
            <div class="card-body">
                <h4 class="text-center mb-4">Konversi Nilai ke Huruf</h4>

                <div class="mb-3">
                    <label class="form-label">Masukkan Nilai</label>
                    <input type="number" id="nilai" class="form-control" placeholder="Contoh: 80">
                </div>

                <button class="btn btn-primary w-100 mb-3" onclick="hitungHuruf()">
                    Hitung
                </button>

                <div id="hasil"></div>
            </div>
        </div>
    </div>

    <script>
        function hitungHuruf() {
            let nilai = parseFloat(document.getElementById("nilai").value);
            let huruf;
            let hasilDiv = document.getElementById("hasil");

            if (isNaN(nilai)) {
                hasilDiv.innerHTML = '<div class="alert alert-danger">Masukkan nilai yang valid!</div>';
                return;
            }

            if (nilai >= 85) {
                huruf = "A";
            } else if (nilai >= 75) {
                huruf = "B";
            } else if (nilai >= 65) {
                huruf = "C";
            } else if (nilai >= 50) {
                huruf = "D";
            } else {
                huruf = "E";
            }

            hasilDiv.innerHTML = `
                <div class="alert alert-success text-center">
                    Nilai: <strong>${nilai}</strong><br>
                    Huruf: <strong>${huruf}</strong>
                </div>
            `;
        }
    </script>

</body>
</html>
