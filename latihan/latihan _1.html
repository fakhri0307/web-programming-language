<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Sapa Mahasiswa</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 400px;">
            <div class="card-body">
                <h4 class="text-center mb-4">Program Sapa Mahasiswa</h4>

                <!-- Form Input -->
                <div class="mb-3">
                    <label for="namaMahasiswa" class="form-label">Nama Mahasiswa</label>
                    <input type="text" id="namaMahasiswa" class="form-control" placeholder="Masukkan nama Anda">
                </div>

                <button class="btn btn-primary w-100" onclick="tampilkanPesan()">
                    Submit
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function tampilkanPesan() {
            let nama = document.getElementById("namaMahasiswa").value;

            if (nama.trim() === "") {
                alert("Nama tidak boleh kosong!");
            } else {
                alert("Halo " + nama + ", selamat belajar JavaScript!");
            }
        }
    </script>

</body>
</html>
