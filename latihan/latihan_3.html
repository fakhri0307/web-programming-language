<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Penentu Kelulusan</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 400px;">
            <div class="card-body">
                <h4 class="text-center mb-4">Penentu Kelulusan</h4>

                <div class="mb-3">
                    <label class="form-label">Masukkan Nilai</label>
                    <input type="number" id="nilai" class="form-control" placeholder="isi nilai">
                </div>

                <button class="btn btn-primary w-100 mb-3" onclick="cekKelulusan()">
                    Cek Hasil
                </button>

                <div id="hasil"></div>
            </div>
        </div>
    </div>

    <script>
        function cekKelulusan() {
            let nilai = parseFloat(document.getElementById("nilai").value);
            let hasilDiv = document.getElementById("hasil");

            if (isNaN(nilai)) {
                hasilDiv.innerHTML = '<div class="alert alert-danger">Masukkan nilai yang valid!</div>';
                return;
            }

            if (nilai >= 75) {
                hasilDiv.innerHTML = '<div class="alert alert-success text-center fw-bold">LULUS üéâ</div>';
            } else {
                hasilDiv.innerHTML = '<div class="alert alert-danger text-center fw-bold">TIDAK LULUS ‚ùå</div>';
            }
        }
    </script>

</body>
</html>
