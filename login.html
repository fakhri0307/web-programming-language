<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Programming Language</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body{
    min-height:100vh;
    background: linear-gradient(135deg,#000000,#111111,#1c1c1c);
    font-family: 'Segoe UI', sans-serif;
}

/* Brand */
.brand{
    position:absolute;
    top:20px;
    left:20px;
}

/* Card container */
.login-wrapper{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}

.login-card{
    background:#111;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 0 50px rgba(0,0,0,0.6);
}

/* Left side */
.login-left{
    background: linear-gradient(135deg,#111,#1a1a1a,#222);
    color:white;
}

.login-left img{
    max-width:280px;
    width:100%;
}

/* Right side */
.login-right{
    background:white;
}

/* Button custom */
.btn-login{
    background:#111;
    color:white;
    border-radius:10px;
    padding:12px;
    transition:.3s;
    font-weight:500;
}

.btn-login:hover{
    background:#333;
}

/* Responsive spacing */
@media (max-width:768px){
    .brand{
        position:static;
        text-align:center;
        margin-top:20px;
    }
}
</style>
</head>

<body>

<!-- BRAND -->
<div class="brand d-flex align-items-center gap-2 m-3">
    <img src="logo-fs.png" width="45" alt="Logo">
    <span class="text-white fw-semibold fs-5">Programming Language</span>
</div>

<div class="login-wrapper">

<div class="container">
<div class="row justify-content-center">
<div class="col-lg-10 col-xl-9">

<div class="login-card row g-0">

    <!-- LEFT -->
    <div class="col-md-6 login-left d-flex flex-column justify-content-center align-items-center text-center p-5">
        <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" alt="Coding">
        <h5 class="mt-4">Welcome Back Developer</h5>
        <p class="text-secondary">Build. Debug. Deploy. Repeat.</p>
    </div>

    <!-- RIGHT -->
    <div class="col-md-6 login-right p-5">
        <h4 class="fw-semibold m-4">Login to Your Account</h4>

        <input type="text" id="username" class="form-control mb-3" placeholder="Username">
        <input type="password" id="password" class="form-control mb-3" placeholder="Password">

        <button class="btn btn-login w-100" onclick="login()">Login</button>

        <div id="pesan" class="mt-3"></div>
    </div>

</div>

</div>
</div>
</div>

</div>

<script>
function login(){
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;
    let pesan = document.getElementById("pesan");

    if(user === "admin" && pass === "123"){
        pesan.innerHTML = '<div class="alert alert-success">Login berhasil</div>';
        localStorage.setItem("isLogin", "true");

        setTimeout(()=>{
            window.location.href = "dashboard/index.html";
        },1000);
    } else {
        pesan.innerHTML = '<div class="alert alert-danger">Login gagal</div>';
    }
}
</script>

</body>
</html>
